version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: charge_flow_db
    environment:
      POSTGRES_DB: ${DB_NAME:-charge_flow}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: charge_flow_web
    command: python manage.py runserver 0.0.0.0:8006
    volumes:
      - .:/app
    ports:
      - "8006:8006"
    env_file:
      - .env
    depends_on:
      - db

volumes:
  postgres_data:
